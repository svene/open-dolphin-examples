buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.akhikhl.gretty:gretty:1.1.8"
  }
}

apply plugin : 'war'
apply plugin: 'org.akhikhl.gretty'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'http://dl.bintray.com/opendolphin/mavenrepo' }
}

configurations {
	opendolphinjs
}

dependencies {
    compile project(':server')
    compile project(':shared')
    compile 'org.webjars:bootstrap:3.3.1'
    compile 'org.webjars:angularjs:1.2.21'
    compile 'org.open-dolphin:open-dolphin-ng:1.0-RC2B3'
    compile 'org.open-dolphin:client-javascript:1.0-RC2B3'
}

war {
    archiveName='application.war'
}

gretty {
  contextPath = '/appContext'
  //port = 8081
  scanInterval = 2
}
